<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Positioning Exercise</title>
    <link rel="stylesheet" href="box_positioning.css">
  </head>
  <body>
      <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
      <div id="box container">
      <div id="box-red" class="box">620-750 nm
        <img src="codeup-chevron.png"></div>

      <div id="box-orange" class="box">590-620 nm
        <img src="codeup-chevron.png"></div>

      <div id="box-yellow" class="box">570-590 nm
        <img src="codeup-chevron.png"></div>

      <div id="box-green" class="box">495-570 nm
        <img src="codeup-chevron.png"></div>

      <div id="box-blue" class="box">450-495 nm
        <img src="codeup-chevron.png"></div>

      <div id="box-violet" class="box">380-450 nm
        <img src="codeup-chevron.png"></div>
      </div>
  </body>
</html>
